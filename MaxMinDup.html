<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=[2,4,5,1,2,1,5,5,10]

        let MaximumNo=arr[0];
        let MinimumNo=arr[0];
        let DuplicateNo=arr[0];

        for(let i=1;i<arr.length;i++){
            if(arr[i]>MaximumNo){
                MaximumNo=arr[i];               
            }

            if(arr[i]<MinimumNo){
                MinimumNo=arr[i];              
            }

            if(arr[i]==DuplicateNo){
                DuplicateNo=arr[i];
            }
        };

        console.log("Maximum No:",MaximumNo);
        console.log("Minimum No:",MinimumNo);
        console.log("Duplicate No:",DuplicateNo);
    </script>
</body>
</html>
