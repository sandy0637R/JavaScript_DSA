<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter a string:");
        let len =a.length;
        let msg =`${a} is a palindrome.`

        for(let i=0;i<len/2;i++){
            if(a[i] != a[len-1-i]){
                msg=`${a} is not a palindrome.`
            }

            console.log(msg)
        }
    </script>
</body>
</html>
